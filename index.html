<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body class="white-mode">
    <div class="coffee-shop">
        <input type="checkbox" id="check">
        <label for="check">
            <div id="btn">
                <img src="images/navbar.png">
            </div>
            <div id="cancel">
                <img src="images/exit.png">
            </div>
        </label>
        <div class="sidebar">
            <header>My Tabs</header>
            <a href="#" class="active">
                <img src="images/home.png">
                <span>Home</span>
            </a>
            <a href="#">
                <img src="images/menu.png">
                <span>Menu</span>
            </a>
            <a href="#">
                <img src="images/music.png">
                <span>Music</span>
            </a>
            <a href="#">
                <img src="images/jobs.png">
                <span>Jobs</span>
            </a>
        </div>
        <div class="frame frame1">
            <div class="home-title">
                <span class="title-first">Buha</span><span class="title-second">Beans</span>
            </div>

            <p class="home-desc">
                <span style="--i:1">We&nbsp;</span><span style="--i:2">procure&nbsp;</span><span style="--i:3">our</span>
                <span style="--i:4">beans&nbsp;</span><span style="--i:5">from&nbsp;</span><span style="--i:6">the</span>
                <span style="--i:7">depths&nbsp;</span><span style="--i:8">of&nbsp;</span><span style="--i:9">earth</span>
                <span style="--i:10">to&nbsp;</span><span style="--i:11">make&nbsp;</span><span style="--i:12">sure</span>
                <span style="--i:13">it&nbsp;</span><span style="--i:14">has&nbsp;</span><span style="--i:15">the</span>
                <span style="--i:16">highest&nbsp;</span><span style="--i:17">quality.</span>
            </p>
        </div>
        <div class="frame frame2">
            <div class="frame-header">
                <img src="images/coffee_icon.png">
                <div>
                    <span class="title-first">Buha</span><span class="title-second">Beans</span>
                </div>
            </div>
            <div class="menu">
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
